<ion-view title="Account">
    <ion-content class="login-background">
        <div class="padding">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input autocapitalize="none" type="text" ng-model="userData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="userData.password">
                </label>
            </div>
            <div class="padding">
                <br>
                <br>
                <center>
                    <button class="button button-large button-outline button-positive" ng-click="validateUserKinvey()">
                        Login with Kinvey Auth
                    </button>
                </center>
                <br>
                <center>
                    <button class="button button-large button-outline button-positive" ng-click="validateUserMIC()">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login with MIC&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                </center>
                <span class="error acemtext" ng-show="submittedError">{{errorDescription}}</span>
            </div>
            <div class="padding">
                <center>
                    <button class="button button-small button-outline button-assertive" ng-click="logout()">
                        Logout
                    </button>
                    <span class="error" ng-show="submittedError">{{errorDescription}}</span>
            </div>
            <div class="padding">
                <center><u><label ng-click="signUp()">
                Create new Account
            </label></u></center>
            </div>
    </ion-content>
</ion-view>
