<ion-view cache-view="false" view-title="Products">
    <ion-content class="has-header padding">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-leftitem-icon-right pane padding" ng-repeat="product in products" type="item-text-wrap">
                <center><img ng-src="img/{{product.thumbimg}}" width="75%">
                    <div class="item item-text-wrap">
                        <h2 class="item-text-wrap"><b>{{product.title}}</b></h2>
                    </div><br><br>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
